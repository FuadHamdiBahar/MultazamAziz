{% extends 'base.html' %}


{% block body %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <div class="row">
                <div class="col-lg">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="font-weight-light my-4">Membuat postingan baru</h3>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="judul" name="judul" type="text"
                                        placeholder="Matematika dasar" />
                                    <label for="judul">Judul</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="" type="file" name="files" multiple required id="id_files">
                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" href=""></a>
                                    <button class="btn btn-primary" type="submit">Upload</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2023</div>
                <div>
                    <a href="#">Privacy Policy</a>&middot;<a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>



{% endblock body %}

{% block script %}
<script>
    let msg = '{{ msg }}'
    if (msg == 'berhasil upload') {
        Swal.fire({
            title: 'Success!',
            text: 'Berhasil menambah data!',
            icon: 'success',
            confirmButtonText: 'OK'
        })
    }
</script>
{% endblock script %}
